<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript and Superscript Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
      p {
        margin-bottom: 20px;
      }
      .subscript {
        font-size: smaller;
        vertical-align: sub;
      }
      .superscript {
        font-size: smaller;
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <p>The chemical formula for water is H<sub>2</sub>O.</p>

    <p>
      The area of a circle is calculated using the formula A = πr<sup>2</sup>.
    </p>

    <p>In mathematics, 2<sup>n</sup> is often used to represent powers of 2.</p>

    <p>
      The chemical equation for photosynthesis is 6CO<sub>2</sub> +
      6H<sub>2</sub>O → C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> +
      6O<sub>2</sub>.
    </p>
  </body>
</html>
