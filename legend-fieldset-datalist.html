<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Fieldset and Legend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
      }
      fieldset {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
      }
      legend {
        font-weight: bold;
        padding: 0 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="fruit">Favourite fruit</label>
        <input
          list="fruits"
          type="text"
          id="fruit"
          name="fruit"
          placeholder="Choose your favourite fruit"
          required
        />
        <datalist id="fruits">
          <option value="Apple"></option>
          <option value="Banana"></option>
          <option value="Cherry"></option>
          <option value="Date"></option>
          <option value="Fig"></option>
          <option value="Grape"></option>
          <option value="Kiwi"></option>
          <option value="Lemon"></option>
          <option value="Mango"></option>
          <option value="Orange"></option>
          <option value="Peach"></option>
          <option value="Pear"></option>
          <option value="Quince"></option>
          <option value="Raspberry"></option>
          <option value="Strawberry"></option>
          <option value="Tomato"></option>
          <option value="Ugli fruit"></option>
          <option value="Vanilla bean"></option>
          <option value="Watermelon"></option>
          <option value="Ximenia caffra"></option>
          <option value="Yuzu"></option>
          <option value="Zalzalak"></option>
        </datalist>
      </fieldset>

      <fieldset>
        <legend>Message</legend>
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Enter your message"
          required
        ></textarea>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
